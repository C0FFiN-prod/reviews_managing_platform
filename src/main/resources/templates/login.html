<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/ico">
  <meta name="_csrf" th:value="${_csrf.token}">
  <meta name="_csrf_header" th:value="${_csrf.headerName}">

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/bootstrap-icons.css" rel="stylesheet">
  <script>sessionStorage.clear();</script>
  <script src="/js/utils.js"></script>
</head>
<body>
<div class="container p-0">
  <th:block th:replace="~{fragments/header :: header}"></th:block>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
          Invalid username or password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
          You have been logged out.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.delete}">
          Your account was deleted.
        </div>
        <div class="card-body center ">
          <form method="post" th:action="@{/login}">
            <input name="_csrf" th:value="${_csrf.token}" type="hidden">
            <div class="mb-3">
              <label class="visually-hidden" for="username">Username</label>
              <input class="form-control" id="username" name="username" placeholder="Username" required type="text">
            </div>
            <div class="mb-3">
              <label class="visually-hidden" for="password">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Sign In</button>
              <button class="btn d-block w-100" onclick="location.href='/register'" type="button">Or create an account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
